# Global playtime goals that do not reset

# Time in seconds between checking whether any online players need to receive rewards (-1 to disable)
refresh-time: 3600
# Whether rewards should be given when claiming daily rewards
give-with-daily-rewards: false

global-goals:
  - category: small
    play-hours: 10
    display-item:
      material: clock
      amount: 1
    rewards:
      - type: item
        material: iron_ingot
        amount: 1
  - category: small
    play-hours: 24
    display-item:
      material: clock
      amount: 1
    rewards:
      - type: item
        material: diamond
        amount: 3

gui:
  title: "&8&lGlobal Playtime Goals"
  # Available templates: DEFAULT, COMPACT
  # Read https://dave-12.gitbook.io/activity-rewarder/configuring/gui-and-templates#custom-templates for more info on
  # creating and using templates
  template: "CUSTOM"
  format:
    - "#########"
    - "#RRRRRRR#"
    - "#########"